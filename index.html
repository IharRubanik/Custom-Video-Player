<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
      <video class="video" id="video-player">
          <source src="video/Architects - Animals [MusicNews1.org].mp4" type="video/mp4">
      </video>
      <div>
     <progress id="progress" max="100" value="0"></progress>
  </div>
  <div>
      <p id="out">0</p>
  </div>
  <div class="button-container">
        <button class="button" id="play">Play</button>
        <button class="button" id="pause">Pause</button>
        <button class="button" id="stop">Stop</button>
        <button class="button" id="speed-up">>></button>
        <button class="button" id="speed-down"><<</button>
        <button class="button" id="speed-normal">Normal</button>
        <input type="range" id="volume" min="0" max="100"> Звук</>
    </div>
      <script src="skript.js"></script>
  </div>  
</body>
</html>
